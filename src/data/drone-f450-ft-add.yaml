# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ["/data/f450/train/", "/data/ADD/images_and_bbox/train"]  # 118287 images
val: ["/data/f450/test/", "/data/ADD/images_and_bbox/val"]  # 5000 images
test: ["/data/f450/test/", "/data/ADD/images_and_bbox/test"]  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 1

# class names
names: [ 'drone']
